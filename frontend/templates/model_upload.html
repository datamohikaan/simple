<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload model voor de Modellenbibliotheek</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js></script>

    <script>

    var userid = "test34";

    $(document).ready(function () {

        $('form').on('submit', function(event) {
            e.preventDefault();

            var formData = new FormData(this);
            var fileInput = $('#fileToUpload')[0];

            formData.append("userid", userid);
            formData.append("fileToUpload", fileInput.files[0]);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                beforeSend: function () {},
                success: function (data) {
                    console.log(data.message);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
            return false;
        });
    });
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Upload model voor de Modellenbibliotheek</h4>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <input type="file" name="fileToUpload" id="fileToUpload" class="form-control" />
                            <input type="submit" value="Upload" class="btn btn-primary mt-3">
<!--                            <button type="submit" class="btn btn-primary mt-3">Upload</button>-->
                        </form>
                    </div>
                    <div id="mb-melding"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
